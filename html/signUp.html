<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.21.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1><a href="index.html">Authentication Service</a></h1>
    <h2>Sign Up</h2>
  </div>
  <form role="form" id="signup-form" action="signUp()">
    <div class="content">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
      </div>
      <div class="message" id="result">
      </div>
    </div>
    <div class="buttons">
    <button type="input" id="signup-button">Sign Up</button>
    <a href="index.html">Back</a>
    </div>
  </form>
  <script src="js/utils.js"></script>
  <script src="js/signUp.js"></script>
</body>

</html>
